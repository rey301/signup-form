<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Sign-up Form</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img class="logo-image" src="images/odin-lined.png" alt="Odin logo">
            <span class="logo-text">ODIN</span>
        </div>
        <div class="credits">Photo by 
            <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div class="content">
        <div class="description">
            <div>
                This is not a real online service!
                You know you need something like this in your life to help you
                realize your deepest dreams. 
                <div>Sign up now to get started.</div>
            </div>

            <div>You <i>know</i> you want to.</div>
        </div>
        <form>
            <div class="form-container">
                <div>Let's do this!</div>
                <ul>
                    <li>
                        <label for="first-name">
                            <span>FIRST NAME</span>
                            <span aria-label="required">*</span>
                        </label>
                        <input type="text" id="first-name" required
                            pattern="[A-Za-z]+"
                            minlength="2"
                            placeholder=" ">
                    </li>
                    <li>
                        <label for="last-name">
                            <span>LAST NAME</span>
                            <span aria-label="required">*</span>
                        </label>
                        <input type="text" id="last-name" required
                            pattern="[A-Za-z]+"
                            minlength="2"
                            placeholder=" ">
                    </li>
                    <li>
                        <label for="email">
                            <span>EMAIL</span>
                            <span aria-label="required">*</span>
                        </label>
                        <input type="email" id="email" required
                        placeholder=" ">
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone"
                            pattern="\+([0-9]+)"
                            title="Please include country code"
                            placeholder=" ">
                    </li>
                    <li>
                        <label for="password">
                            <span>PASSWORD</span>
                            <span aria-label="required">*</span>
                        </label>
                        <input type="password" id="password" required
                            onkeyup="validatePass()"
                            minlength="8"
                            placeholder=" ">
                    </li>
                    <li>
                        <label for="conf-password">
                            <span>CONFIRM PASSWORD</span>
                            <span aria-label="required">*</span>
                        </label>
                        <input type="password" id="conf-password" required
                            onkeyup="validatePass()"
                            placeholder=" ">
                    </li>
                </ul>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div>Already have an account? <a href="">Log in</a></div>
    </div>
    <!-- <img src="images/city-timelapse.jpg" alt="Night city background image"> -->
</body>

</html>
